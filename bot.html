<!DOCTYPE html>
<html>
<head>
	<title>Bot Unik</title>
	<style>
		body {
    background: #d8e6ff;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 32px;
    text-align: center;
    margin-top: 0;
}

#chatbox {
    height: 300px;
    overflow-y: scroll;
    padding: 10px;
    background: #f2f2f2;
    border-radius: 10px;
    margin-bottom: 10px;
}

input[type=text] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    border-radius: 4px;
    background: #f2f2f2;
}

input[type=submit] {
    background: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type=submit]:hover {
    background-color: #3e8e41;
}

	</style>
</head>
<body>
	<div class="container">
		<h1>Bot Unik</h1>
		<div id="chatbox"></div>
		<form onsubmit="return sendMessage()">
			<input type="text" id="message" placeholder="Ketik pesan di sini...">
			<input type="submit" value="Kirim">
		</form>
	</div>

	<script>
		var botMessages = [
			"Halo! Apa kabar?",
			"Ada yang bisa dibantu?",
			"Terima kasih sudah menghubungi kami.",
			"Sedang sibuk, bisa kami bantu nanti?",
			"Silakan coba lagi nanti."
		];

		function sendMessage() {
			var message = document.getElementById("message").value;
			var chatbox = document.getElementById("chatbox");
			if (message !== "") {
				var userMessage = document.createElement("p");
				userMessage.innerText = message;
				userMessage.style.textAlign = "right";
				userMessage.style.marginBottom = "5px";
				chatbox.appendChild(userMessage);
				document.getElementById("message").value = "";
				setTimeout(function() {
					var botMessage = document.createElement("p");
					botMessage.innerText = botMessages[Math.floor(Math.random() * botMessages.length)];
					botMessage.style.textAlign = "left";
					botMessage.style.marginBottom = "5px";
					chatbox.appendChild(botMessage);
					chatbox.scrollTop = chatbox.scrollHeight;
				}, 1000);
			}
			return false;
		}
	</script>
</body>
</html>
