<!DOCTYPE html>
<html>
<head>
    <title>10FastFingers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        #text-container {
            margin-top: 50px;
            font-size: 24px;
            padding: 20px;
            border: 1px solid #ccc;
            width: 400px;
            margin: 0 auto;
        }

        #input {
            margin-top: 20px;
            width: 300px;
            height: 40px;
            font-size: 18px;
            padding: 5px;
        }

        #wpm {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>10FastFingers</h1>

    <div id="text-container">
        <p id="text">Type the following text:</p>
        <p id="current-word"></p>
        <input type="text" id="input" autofocus>
    </div>

    <p id="wpm">WPM: 0</p>

    <script>
        const textElement = document.getElementById("text");
        const currentWordElement = document.getElementById("current-word");
        const inputElement = document.getElementById("input");
        const wpmElement = document.getElementById("wpm");

        const text = "This is a sample text for typing practice.";
        const words = text.split(" ");
        let currentWordIndex = 0;
        let startTime;
        let endTime;

        function startTyping() {
            textElement.style.display = "none";
            currentWordElement.textContent = words[currentWordIndex];
            startTime = new Date().getTime();
        }

        function checkInput() {
            const inputText = inputElement.value.trim();
            const currentWord = words[currentWordIndex];

            if (inputText === currentWord) {
                inputElement.value = "";
                currentWordIndex++;

                if (currentWordIndex >= words.length) {
                    currentWordIndex = 0;
                    endTime = new Date().getTime();
                    const totalTimeInSeconds = (endTime - startTime) / 1000;
                    const wordsPerMinute = Math.round(words.length / (totalTimeInSeconds / 60));
                    wpmElement.textContent = "WPM: " + wordsPerMinute;
                }

                currentWordElement.textContent = words[currentWordIndex];
            }
        }

        inputElement.addEventListener("input", checkInput);
        inputElement.addEventListener("focus", startTyping);
    </script>
</body>
</html>
